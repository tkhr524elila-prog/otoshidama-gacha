<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <title>最大30,000円 お年玉ガチャ！</title>
  <style>
    :root{
      --bg:#070b18;
      --panel: rgba(20,24,38,.62);
      --panel2: rgba(10,12,22,.55);
      --line: rgba(255,255,255,.12);
      --text:#eef3ff;
      --muted:#a7b1d6;
      --gold:#ffd54a;
      --ssr:#ffd54a;
      --sr:#ff8a2a;
      --r:#00d9ff;
      --n:#8ea0c9;
      --shadow: 0 24px 70px rgba(0,0,0,.55);
      --radius: 18px;
      --cool: 300ms;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      background: var(--bg);
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.70)),
        url("assets/bg.jpg");
      background-size: cover;
      background-position: center;
      filter:saturate(1.05);
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(900px 600px at 50% 30%, rgba(255,213,74,.10), transparent 60%);
      z-index:-1;
      pointer-events:none;
    }

    .safe{
      padding: clamp(14px, 3.2vw, 22px);
      padding-bottom: calc(clamp(14px, 3.2vw, 22px) + env(safe-area-inset-bottom));
      min-height:100%;
      display:flex;
      justify-content:center;
    }
    .app{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
    }

    .panel{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.20));
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel-in{ padding:16px; }

    .topRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .gemsBox{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      min-width: 180px;
    }
    .gemIcon{
      width:18px;height:18px;border-radius:6px;
      background: conic-gradient(from 160deg, #00d9ff, #7c4dff, #ff7a00, #00d9ff);
      box-shadow: 0 0 18px rgba(0,217,255,.22);
      transform: rotate(10deg);
    }
    .gemsNum{font-weight:1000; letter-spacing:.02em}
    .small{font-size:12px;color:var(--muted)}
    .topNote{font-size:12px;color:var(--muted); padding-top:6px}

    .screen{ display:none; }
    .screen.show{ display:block; }

    .titleHero{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      text-align:center;
      padding:28px 16px;
    }
    .titleLogo{
      display:flex; flex-direction:column; gap:10px; align-items:center;
    }
    .logoImg{
      width:min(460px, 92%);
      aspect-ratio: 16/6;
      background:
        radial-gradient(260px 160px at 40% 40%, rgba(255,213,74,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.20));
      border:1px solid var(--line);
      border-radius: 22px;
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      position:relative;
    }
    .logoImg img{ width:100%; height:100%; object-fit:cover; display:block; opacity:.95; }
    .titleText{
      font-size:22px;
      font-weight:1100;
      letter-spacing:.04em;
      margin:0;
      text-shadow: 0 10px 50px rgba(0,0,0,.60);
    }
    .titleSub{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    /* ===== ボタン（文字が隠れないように修正） ===== */
    .btnRow{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn{
      border:0;
      cursor:pointer;
      border-radius: 16px;
      padding:14px 16px;
      font-weight:1100;
      letter-spacing:.02em;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, filter .12s ease, opacity .12s ease;
      display:flex; align-items:center; gap:10px;
      min-width: 220px;
      justify-content:center;
      position:relative;           /* ← 文字レイヤー管理 */
      overflow:visible;
    }
    .btn:active{ transform: scale(.985); }
    .btn[disabled]{ opacity:.45; cursor:not-allowed; filter:saturate(.75); }

    /* 下部ボタンはフレーム画像を背景に使う */
    .bottomBar{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .bottomBar .btn{
      min-width: min(420px, 100%);
      justify-content:space-between;
      padding: 22px 26px;               /* ← 枠画像に負けない余白 */
      border-radius: 22px;
    }
    /* 文字が背景に隠れないよう前面へ */
    .btn *{ position:relative; z-index:2; }

    /* フレーム画像 */
    .bottomBar .btn::before{
      content:"";
      position:absolute; inset:0;
      background-image: url("assets/button_frame.png");
      background-size: 100% 100%;
      background-repeat:no-repeat;
      opacity: 0.98;
      z-index:1;
      pointer-events:none;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.35));
    }
    /* うっすら内側の暗幕で文字が沈まないように */
    .bottomBar .btn::after{
      content:"";
      position:absolute; inset:10px 18px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.34));
      z-index:1;
      pointer-events:none;
    }

    .btnPrimary{
      color:#081022;
      background: linear-gradient(180deg, #ffd54a, #ff7a00);
      box-shadow: 0 18px 44px rgba(255,122,0,.25);
    }

    .btnMainText{
      display:flex; flex-direction:column; gap:2px; align-items:flex-start;
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
    }
    .btnMainText b{ font-size:16px; color: rgba(255,255,255,.96); }
    .btnMainText span{ font-size:12px; color: rgba(255,255,255,.82); font-weight:900; }

    .btnRight{
      display:flex; align-items:center; gap:10px; flex:0 0 auto;
      text-shadow: 0 6px 18px rgba(0,0,0,.55);
    }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      font-size:12px;
      color: rgba(255,255,255,.92);
      font-weight:1000;
      white-space:nowrap;
    }
    .miniGem{width:12px;height:12px;border-radius:4px;background:linear-gradient(135deg,#00d9ff,#7c4dff);}
    .stamp{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:1200;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.92);
      white-space:nowrap;
    }

    /* 中央ポップ */
    .menuGrid{ display:grid; grid-template-columns: 1fr; gap:14px; }
    .menuPopup{
      position:relative;
      padding:16px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.18));
      overflow:hidden;
    }
    .popupHead{
      display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;
    }
    .popupTitle{ margin:0; font-size:18px; font-weight:1200; letter-spacing:.03em; }
    .dragonArt{
      width:92px;height:92px; border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      overflow:hidden;
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .dragonArt img{ width:100%; height:100%; object-fit:cover; display:block; opacity:.95; }

    .rateBox{
      margin-top:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      overflow:hidden;
    }
    .rateHead{
      padding:10px 12px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      font-weight:1100;
      color: rgba(255,255,255,.92);
      font-size:13px;
    }
    .rateTable{ width:100%; border-collapse: collapse; font-size:13px; }
    .rateTable th,.rateTable td{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      text-align:left;
      vertical-align:middle;
      color: rgba(255,255,255,.90);
    }
    .rateTable th{ color: var(--muted); font-weight:1000; font-size:12px; }
    .dot{
      width:10px;height:10px;border-radius:99px; display:inline-block; margin-right:8px;
      box-shadow: 0 0 18px rgba(255,255,255,.08);
    }
    .dot.ssr{ background: var(--ssr); box-shadow: 0 0 22px rgba(255,213,74,.18); }
    .dot.sr{ background: var(--sr); box-shadow: 0 0 22px rgba(255,138,42,.18); }
    .dot.r{ background: var(--r); box-shadow: 0 0 22px rgba(0,217,255,.18); }
    .dot.n{ background: var(--n); box-shadow: 0 0 22px rgba(142,160,201,.14); }
    .rateNote{ padding:10px 12px; color:var(--muted); font-size:12px; }

    .footer{ margin-top: 8px; display:flex; justify-content:center; }
    .resetBtn{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.90);
      border-radius:999px;
      padding:10px 14px;
      font-weight:1100;
      cursor:pointer;
    }

    /* Toast */
    .toast{
      position:fixed;
      left:50%;
      bottom: calc(14px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: rgba(0,0,0,.70);
      border:1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      padding:10px 12px;
      border-radius:999px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      display:none;
      z-index:90;
      max-width: min(92vw, 560px);
      font-size:13px;
      backdrop-filter: blur(10px);
      gap:10px;
      align-items:center;
    }
    .toast.show{ display:flex; }
    .toast button{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,213,74,.18);
      color: rgba(255,255,255,.95);
      border-radius:999px;
      padding:6px 10px;
      font-weight:1100;
      cursor:pointer;
      white-space:nowrap;
    }

    /* Overlay / Modal */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.78);
      display:none;
      align-items:center; justify-content:center;
      padding: 16px;
      z-index:100;
    }
    .overlay.show{ display:flex; }
    .modal{
      width:min(980px, 100%);
      max-height: calc(100vh - 32px);
      overflow:auto;
      border-radius: 22px;
      border:1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(900px 520px at 35% 20%, rgba(124,77,255,.22), transparent 60%),
        radial-gradient(900px 520px at 70% 90%, rgba(0,217,255,.14), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.22));
      box-shadow: 0 30px 120px rgba(0,0,0,.70);
      position:relative;
    }
    .modalIn{ padding:16px; }
    .modalTop{
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
    .modalTitle{ font-weight:1200; font-size:16px; margin:0; }
    .modalSub{ font-size:12px; color:var(--muted); margin-top:6px; }
    .modalClose{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      border-radius:999px;
      padding:10px 14px;
      font-weight:1100;
      cursor:pointer;
      white-space:nowrap;
    }

    /* ボーナス */
    .bonusBox{
      margin-top:14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding:14px;
      display:flex; gap:14px; align-items:center; flex-wrap:wrap;
    }
    .gift{
      width:90px;height:90px;border-radius:22px;
      background: conic-gradient(from 160deg, #00d9ff, #7c4dff, #ff7a00, #00d9ff);
      box-shadow: 0 0 30px rgba(0,217,255,.14), 0 0 70px rgba(124,77,255,.12);
      position:relative;
    }
    .gift::after{
      content:"";
      position:absolute; inset:10px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(0,0,0,.18);
    }
    .bonusAmt{
      font-size:40px; font-weight:1300; letter-spacing:.02em;
      display:flex; align-items:center; gap:10px;
    }

    /* ===== カード（サイズ差分＆薄さを修正） ===== */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px;
    }
    @media (min-width: 720px){
      .grid{ grid-template-columns: repeat(5, 1fr); }
    }

    .cardSlot{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      position:relative;
      aspect-ratio: 4/3;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .cardSlot[aria-disabled="true"]{ opacity:.55; cursor:not-allowed; }

    .cardBack{
      position:absolute; inset:0;
      border-radius:18px;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
      background: none;
    }
    .cardBack img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      display:block;
    }
    .tapHint{
      position:relative;
      z-index:2;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      font-size:12px;
      font-weight:1200;
    }

    .cardFront{
      position:absolute; inset:0;
      border-radius:18px;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:6px;
      opacity:0;
      transform: none;                 /* ← サイズ差の原因だったscaleを廃止 */
      transition: opacity .18s ease;   /* ← opacityだけで表示 */
      text-align:center;
      padding:10px;
    }
    .cardFront.show{ opacity:1; }

    .idxTxt{
      position:absolute; top:10px; left:10px;
      font-size:12px; color: rgba(255,255,255,.80);
      padding:6px 10px; border-radius:999px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      z-index:5;
    }

    /* 枠色 */
    .frame{ position:absolute; inset:0; border-radius:18px; border:2px solid rgba(255,255,255,.10); pointer-events:none; z-index:4; }
    .frame.n{ border-color: rgba(142,160,201,.55); box-shadow: 0 0 22px rgba(142,160,201,.10); }
    .frame.r{ border-color: rgba(0,217,255,.55); box-shadow: 0 0 24px rgba(0,217,255,.12); }
    .frame.sr{ border-color: rgba(255,138,42,.55); box-shadow: 0 0 26px rgba(255,138,42,.12); }
    .frame.ssr{ border-color: rgba(255,213,74,.65); box-shadow: 0 0 34px rgba(255,213,74,.16); }

    /* 文字（薄い問題を修正） */
    .rarTxt{
      font-weight:1300;
      letter-spacing:.14em;
      font-size:14px;
      color: rgba(255,255,255,.96);
      text-shadow: 0 10px 32px rgba(0,0,0,.65);
      z-index:6;
    }
    .amtTxt{
      font-weight:1500;
      font-size:32px;
      letter-spacing:.02em;
      color: rgba(255,255,255,1);   /* ← 完全不透明に固定 */
      text-shadow: 0 18px 60px rgba(0,0,0,.72);
      z-index:6;
    }

    /* SSR確定スタンプ */
    .bigStamp{
      margin-top:12px;
      display:none;
      width:100%;
      justify-content:center;
    }
    .bigStamp.show{ display:flex; }
    .bigStamp span{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:10px 14px;
      border-radius: 14px;
      font-weight:1300;
      letter-spacing:.10em;
      background: rgba(255,213,74,.16);
      border:1px solid rgba(255,213,74,.35);
      box-shadow: 0 18px 60px rgba(255,213,74,.12);
      transform: rotate(-6deg);
      animation: stampIn 420ms ease both;
    }
    @keyframes stampIn{
      0%{ transform: translateY(-10px) rotate(-10deg) scale(.88); opacity:0; }
      100%{ transform: translateY(0) rotate(-6deg) scale(1); opacity:1; }
    }

    /* 合計演出 */
    .sumBox{
      margin-top:14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      padding:14px;
      text-align:center;
      display:none;
      position:relative;
      overflow:hidden;
    }
    .sumBox.show{ display:block; }
    .sumBox::before{
      content:"";
      position:absolute; inset:-60%;
      background: radial-gradient(circle at 50% 50%, rgba(255,213,74,.22), transparent 60%);
      pointer-events:none;
    }
    .sumLabel{ color: var(--muted); font-weight:1100; font-size:12px; letter-spacing:.12em; }
    .sumMoney{ font-size:52px; font-weight:1500; letter-spacing:.02em; margin-top:6px; text-shadow: 0 18px 80px rgba(0,0,0,.65); }
    .sumMoney.pop{ animation: pop 520ms ease both; }
    @keyframes pop{
      0%{ transform: scale(.90); opacity:.2; filter: blur(1px); }
      45%{ transform: scale(1.06); opacity:1; filter: blur(0); }
      100%{ transform: scale(1); opacity:1; }
    }

    @media (max-width: 430px){
      .btn{ min-width: 100%; }
      .bottomBar .btn{ min-width: 100%; }
      .amtTxt{ font-size:30px; }
      .sumMoney{ font-size:46px; }
    }
  </style>
</head>
<body>
  <div class="safe">
    <div class="app">

      <!-- TITLE SCREEN -->
      <div class="screen panel" id="screenTitle">
        <div class="titleHero">
          <div class="titleLogo">
            <div class="logoImg" id="logoBox">
              <img id="logoImg" alt="" style="display:none;">
            </div>
            <h1 class="titleText">最大30,000円 お年玉ガチャ！</h1>
            
          </div>

          <div class="btnRow">
            <button class="btn btnPrimary" id="btnLogin">ログイン</button>
          </div>
          <div class="small">※ ログインは端末内だけ（サーバー無し）</div>
        </div>
      </div>

      <!-- MENU SCREEN -->
      <div class="screen" id="screenMenu">

        <div class="topRow">
          <div class="gemsBox panel">
            <div class="panel-in" style="display:flex;align-items:center;gap:10px;padding:12px;">
              <div class="gemIcon"></div>
              <div>
                <div class="gemsNum"><span id="gems">0</span> <span class="small">GEMS</span></div>
                <div class="small">所持ジェム</div>
              </div>
            </div>
          </div>
          <div class="topNote">※ 10連合計の最大は 30,000円（SSR=3,000円×10）</div>
        </div>

        <div class="panel">
          <div class="panel-in menuGrid">
            <div class="menuPopup">
              <div class="popupHead">
                <div>
                  <p class="popupTitle">最大30,000円 お年玉ガチャ！</p>
                  <div class="small">提供割合</div>
                </div>
                <div class="dragonArt" id="dragonBox">
                  <img id="dragonImg" alt="" style="display:none;">
                </div>
              </div>

              <div class="rateBox">
                <div class="rateHead">
                  <span>提供割合</span>
                  <span class="small">（同ランク内は均等）</span>
                </div>
                <table class="rateTable">
                  <thead>
                    <tr>
                      <th style="width:32%;">レアリティ</th>
                      <th>金額</th>
                      <th style="width:20%;">確率</th>
                    </tr>
                  </thead>
                  <tbody id="rateTbody"></tbody>
                </table>
                <div class="rateNote" id="rateNote"></div>
              </div>

              <div class="bottomBar">
                <button class="btn" id="btnOne">
                  <div class="btnMainText">
                    <b>1回ガチャ</b>
                    <span>1回：1000ジェム</span>
                  </div>
                  <div class="btnRight">
                    <span class="chip"><span class="miniGem"></span><span class="cost">-1000</span></span>
                  </div>
                </button>

                <button class="btn" id="btnTen">
                  <div class="btnMainText">
                    <b>10連ガチャ</b>
                    <span>10回：10000ジェム</span>
                  </div>
                  <div class="btnRight">
                    <span class="stamp" id="tenStamp">SSR確定！</span>
                    <span class="chip"><span class="miniGem"></span><span class="cost">-10000</span></span>
                  </div>
                </button>

                <button class="btn" id="btnCharge">
                  <div class="btnMainText">
                    <b>課金</b>
                    <span>10000ジェム（10,000円）</span>
                  </div>
                  <div class="btnRight">
                    <span class="chip"><span class="miniGem"></span><span class="cost">+10000</span></span>
                  </div>
                </button>
              </div>
            </div>

            <div class="footer">
              <button class="resetBtn" id="btnReset">初期化（親PIN）</button>
            </div>
          </div>
        </div>

      </div>

      <!-- TOAST -->
      <div class="toast" id="toast">
        <span id="toastText">ログインボーナスが受け取れます！</span>
        <button id="toastBtn">受け取る</button>
      </div>

      <!-- OVERLAY / MODAL -->
      <div class="overlay" id="overlay" role="dialog" aria-modal="true">
        <div class="modal" id="modal">
          <div class="modalIn">
            <div class="modalTop">
              <div>
                <p class="modalTitle" id="modalTitle">ログインボーナス</p>
                <div class="modalSub" id="modalSub">初回限定：ジェム10,000個をプレゼント！</div>
              </div>
              <button class="modalClose" id="modalClose">閉じる</button>
            </div>

            <!-- BONUS -->
            <div id="bonusArea">
              <div class="bonusBox">
                <div class="gift"></div>
                <div>
                  <div class="bonusAmt">+10000 <span class="small">GEMS</span></div>
                  <div class="small">タップで受け取り → メニューに反映</div>
                  <div class="btnRow" style="justify-content:flex-start;margin-top:10px;">
                    <button class="btn btnPrimary" id="btnTakeBonus" style="min-width:220px;">受け取る</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- GACHA RESULT -->
            <div id="gachaArea" style="display:none;">
              <div class="modalSub" id="openGuide">順番にタップして1枚ずつ開封</div>
              <div class="bigStamp" id="ssrStamp"><span>SSR確定！！</span></div>
              <div class="grid" id="grid"></div>

              <div class="sumBox" id="sumBox">
                <div class="sumLabel" id="sumLabel">合計は・・・・・・</div>
                <div class="sumMoney" id="sumMoney">¥0</div>
                <div class="small" id="sumSub"></div>
              </div>

              <div class="btnRow" style="margin-top:12px;">
                <button class="btn btnPrimary" id="btnDone" style="min-width:220px;">OK</button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const CFG = {
      PARENT_PIN: "2525",

      COST_ONE: 1000,
      COST_TEN: 10000,
      CHARGE_GEMS: 10000,
      BONUS_GEMS: 10000,

      POOL: {
        N: [10, 50, 100],
        R: [300, 500],
        SR: [1000, 2000],
        SSR: [3000]
      },
      RATE: {
        SSR: 0.09,
        SR:  0.39,
        R:   0.35,
        N:   0.17
      },

      TEN_GUARANTEE_SSR_FIRST_ONLY: true,

      TAP_COOLDOWN_MS: 300,

      ASSET: {
        logo: "assets/logo.png",
        dragon: "assets/dragon_spirit.png",
        cardBack: "assets/card_back.png"
      }
    };

    const LS = {
      loggedIn: "otg_login_v2",
      gems: "otg_gems_v2",
      bonusTaken: "otg_bonus_taken_v2",
      tenGuaranteeUsed: "otg_ten_guarantee_used_v2"
    };

    const $ = (id)=>document.getElementById(id);
    const yen = (n)=> "¥" + Number(n).toLocaleString("ja-JP");
    const clamp0 = (n)=>{ n=Number(n); return Number.isFinite(n)?Math.max(0,n):0; };

    function isLoggedIn(){ return localStorage.getItem(LS.loggedIn) === "1"; }
    function setLoggedIn(){ localStorage.setItem(LS.loggedIn, "1"); }

    function getGems(){ return clamp0(localStorage.getItem(LS.gems) || 0); }
    function setGems(n){ localStorage.setItem(LS.gems, String(clamp0(n))); renderHeader(); }

    function bonusTaken(){ return localStorage.getItem(LS.bonusTaken) === "1"; }
    function setBonusTaken(){ localStorage.setItem(LS.bonusTaken, "1"); }

    function tenGuaranteeUsed(){ return localStorage.getItem(LS.tenGuaranteeUsed) === "1"; }
    function setTenGuaranteeUsed(){ localStorage.setItem(LS.tenGuaranteeUsed, "1"); }

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function pickRarity(){
      const r = Math.random();
      let acc = 0;
      const order = ["SSR","SR","R","N"];
      for(const k of order){
        acc += CFG.RATE[k];
        if (r <= acc) return k;
      }
      return "N";
    }

    function drawOne(forceRarity=null){
      const rar = forceRarity || pickRarity();
      const amt = pick(CFG.POOL[rar]);
      return { rar, amt };
    }

    function trySetImg(imgEl, src){
      const img = new Image();
      img.onload = ()=>{ imgEl.src = src; imgEl.style.display="block"; };
      img.onerror = ()=>{};
      img.src = src;
    }

    function showScreen(name){
      $("screenTitle").classList.remove("show");
      $("screenMenu").classList.remove("show");
      if(name==="title") $("screenTitle").classList.add("show");
      if(name==="menu") $("screenMenu").classList.add("show");
    }

    function openModal(mode){
      $("overlay").classList.add("show");
      if(mode==="bonus"){
        $("modalTitle").textContent = "ログインボーナス";
        $("modalSub").textContent = "初回限定：ジェム10,000個をプレゼント！";
        $("bonusArea").style.display = "block";
        $("gachaArea").style.display = "none";
      }else{
        $("bonusArea").style.display = "none";
        $("gachaArea").style.display = "block";
      }
    }
    function closeModal(){ $("overlay").classList.remove("show"); }

    // Toast（受け取るまで消さない仕様：タイマーを使わない）
    function showToast(text, withBtn=true){
      $("toastText").textContent = text;
      $("toastBtn").style.display = withBtn ? "inline-block" : "none";
      $("toast").classList.add("show");
    }
    function hideToast(){ $("toast").classList.remove("show"); }

    function renderRate(){
      const rows = [
        {k:"SSR", dot:"ssr", money:"¥3,000", rate: CFG.RATE.SSR},
        {k:"SR",  dot:"sr",  money:"¥1,000 / ¥2,000", rate: CFG.RATE.SR},
        {k:"R",   dot:"r",   money:"¥300 / ¥500", rate: CFG.RATE.R},
        {k:"N",   dot:"n",   money:"¥10 / ¥50 / ¥100", rate: CFG.RATE.N},
      ];
      const tb = $("rateTbody");
      tb.innerHTML = "";
      for(const r of rows){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><span class="dot ${r.dot}"></span><b>${r.k}</b></td>
          <td>${r.money}</td>
          <td>${(r.rate*100).toFixed(1)}%</td>
        `;
        tb.appendChild(tr);
      }
      $("rateNote").textContent = "※ 同ランク内の金額は等確率（例：SRは1000円/2000円が1:1）";
    }

    let lastTapAt = 0;
    function canTap(){
      const now = Date.now();
      if (now - lastTapAt < CFG.TAP_COOLDOWN_MS) return false;
      lastTapAt = now;
      return true;
    }

    function buildCardSlot(i, total){
      const slot = document.createElement("div");
      slot.className = "cardSlot";
      slot.dataset.index = String(i);
      slot.setAttribute("role","button");
      slot.setAttribute("aria-disabled","false");

      slot.innerHTML = `
        <div class="idxTxt">${i+1}/${total}</div>
        <div class="cardBack">
          <img alt="" src="${CFG.ASSET.cardBack}">
          <span class="tapHint">TAP</span>
        </div>
        <div class="cardFront" aria-hidden="true">
          <div class="rarTxt">-</div>
          <div class="amtTxt">-</div>
        </div>
        <div class="frame n"></div>
      `;
      return slot;
    }

    function setFrame(slot, rar){
      const frame = slot.querySelector(".frame");
      frame.className = "frame " + (rar==="SSR"?"ssr":rar==="SR"?"sr":rar==="R"?"r":"n");
    }

    function revealSlot(slot, result){
      if (slot.dataset.opened === "1") return;

      slot.dataset.opened = "1";
      slot.setAttribute("aria-disabled","true");

      const front = slot.querySelector(".cardFront");
      front.querySelector(".rarTxt").textContent = result.rar;
      front.querySelector(".amtTxt").textContent = yen(result.amt);

      setFrame(slot, result.rar);

      // TAP消す
      const tap = slot.querySelector(".tapHint");
      if (tap) tap.remove();

      // 裏柄を残さない（見やすさ優先）
      const backImg = slot.querySelector(".cardBack img");
      if (backImg) backImg.style.display = "none";

      front.classList.add("show");
    }

    async function showSum(total, opened){
      const box = $("sumBox");
      const label = $("sumLabel");
      const money = $("sumMoney");
      const sub = $("sumSub");

      box.classList.add("show");
      label.textContent = "合計は・・・・・・";
      money.textContent = "";            // ← 0円表示を避ける（指定2点）
      sub.textContent = "";

      await new Promise(r=>setTimeout(r, 800));
      money.textContent = yen(total);
      money.classList.add("pop");
      sub.textContent = `開封数：${opened} / 最大合計：${yen(30000)}`;
    }

    function gachaOpenUI(mode, results){
      openModal("gacha");
      $("btnDone").disabled = true;

      const totalCount = results.length;
      const grid = $("grid");
      grid.innerHTML = "";

      // 10連SSR確定スタンプ表示は“そのまま”
      $("ssrStamp").classList.toggle("show", mode==="ten" && !tenGuaranteeUsed());

      const slots = [];
      for(let i=0;i<totalCount;i++){
        const slot = buildCardSlot(i, totalCount);
        grid.appendChild(slot);
        slots.push(slot);
      }

      let opened = 0;
      let sum = 0;

      // 開封順を強制：nextIndex以外は無効
      let nextIndex = 0;
      function updateEnabled(){
        slots.forEach((s, i)=>{
          const disabled = (i !== nextIndex) || (s.dataset.opened==="1");
          s.setAttribute("aria-disabled", disabled ? "true" : "false");
          s.style.pointerEvents = disabled ? "none" : "auto";
          s.style.opacity = disabled ? "0.55" : "1";
        });
      }
      updateEnabled();

      slots.forEach((slot, idx)=>{
        slot.addEventListener("click", async ()=>{
          if (!canTap()) return;
          if (idx !== nextIndex) return;
          if (slot.dataset.opened === "1") return;

          const res = results[idx];
          revealSlot(slot, res);

          opened += 1;
          sum += res.amt;
          nextIndex += 1;
          updateEnabled();

          if (opened === totalCount){
            $("btnDone").disabled = false;
            await showSum(sum, opened);
          }
        }, {passive:true});
      });

      $("btnDone").onclick = ()=> closeModal();
    }

    function requireGems(cost){
      if (getGems() < cost){
        alert("ジェムが足りません");
        return false;
      }
      return true;
    }

    function doOne(){
      if (!requireGems(CFG.COST_ONE)) return;
      setGems(getGems() - CFG.COST_ONE);
      gachaOpenUI("one", [drawOne()]);
    }

    function doTen(){
      if (!requireGems(CFG.COST_TEN)) return;
      setGems(getGems() - CFG.COST_TEN);

      const results = [];
      for(let i=0;i<10;i++) results.push(drawOne());

      // 初回のみSSR確定
      if (CFG.TEN_GUARANTEE_SSR_FIRST_ONLY && !tenGuaranteeUsed()){
        const hasSSR = results.some(x=>x.rar==="SSR");
        if (!hasSSR){
          const idx = Math.floor(Math.random()*10);
          results[idx] = drawOne("SSR");
        }
        setTenGuaranteeUsed();
      }

      gachaOpenUI("ten", results);
      renderHeader();
    }

    function maybeShowBonusToast(){
      if (!bonusTaken()){
        showToast("ログインボーナスが受け取れます！", true);
      }else{
        hideToast();
      }
    }

    function takeBonus(){
      if (bonusTaken()) return;
      setBonusTaken();
      setGems(getGems() + CFG.BONUS_GEMS);
      closeModal();
      hideToast();
      alert("ジェム +10000 を受け取りました！");
    }

    function doCharge(){
      const ok = confirm("10000円がかかります。課金しますか？");
      if (!ok) return;
      setGems(getGems() + CFG.CHARGE_GEMS);
      alert("ジェム +10000 を購入しました（実際に決済はされていません）");
    }

    function resetAll(){
      const pin = prompt("親PINを入力してください");
      if (pin === null) return;
      if (pin !== CFG.PARENT_PIN){
        alert("PINが違います");
        return;
      }
      localStorage.removeItem(LS.loggedIn);
      localStorage.removeItem(LS.gems);
      localStorage.removeItem(LS.bonusTaken);
      localStorage.removeItem(LS.tenGuaranteeUsed);
      location.reload();
    }

    function renderHeader(){
      $("gems").textContent = getGems();
      $("btnOne").disabled = getGems() < CFG.COST_ONE;
      $("btnTen").disabled = getGems() < CFG.COST_TEN;

      // 初回SSR確定のみ表示（保証済なら隠す）
      $("tenStamp").style.display = (!tenGuaranteeUsed()) ? "inline-flex" : "none";
    }

    function init(){
      trySetImg($("logoImg"), CFG.ASSET.logo);
      trySetImg($("dragonImg"), CFG.ASSET.dragon);

      renderRate();

      if (!isLoggedIn()){
        showScreen("title");
      }else{
        showScreen("menu");
        renderHeader();
        maybeShowBonusToast();
      }

      $("btnLogin").addEventListener("click", ()=>{
        setLoggedIn();
        showScreen("menu");
        renderHeader();
        maybeShowBonusToast();
      });

      $("toastBtn").addEventListener("click", ()=>{
        openModal("bonus");
      });

      $("btnTakeBonus").addEventListener("click", takeBonus);

      $("btnOne").addEventListener("click", doOne);
      $("btnTen").addEventListener("click", doTen);
      $("btnCharge").addEventListener("click", doCharge);

      $("btnReset").addEventListener("click", resetAll);

      $("modalClose").addEventListener("click", closeModal);
      $("overlay").addEventListener("click", (e)=>{
        if (e.target === $("overlay")) closeModal();
      });
    }

    init();
  </script>
</body>
</html>
